<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html ng-app="persons">
<head>
<title></title>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.0.js"></script>

<script src="script/person.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css" />
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css" />

</head>

<body>

	<br>
	
	<div ng-controller="personsList as person">

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>
						<button class="btn btn-primary"  ng-click="person.changeOrder('id')">Reverse Order by id
							<span class="glyphicon glyphicon-arrow-down" ng-show="person.predicate == 'id' && person.reverse == true"></span>
							<span class="glyphicon glyphicon-arrow-up" ng-show="person.predicate == 'id'  && person.reverse == false"></span>
						</button>
					</th>
					<th>
						<button class="btn btn-primary"  ng-click="person.changeOrder('name')">Reverse Order by name
							<span class="glyphicon glyphicon-arrow-down" ng-show="person.predicate == 'name' && person.reverse == true" ></span>
							<span class="glyphicon glyphicon-arrow-up" ng-show="person.predicate == 'name' && person.reverse == false"></span>
						</button>
					</th>
				</tr>
			</thead>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in person.listOfPersons.slice(((person.currentPage-1)*person.itemsPerPage), ((person.currentPage)*person.itemsPerPage))">
					<td>{{ person.id }}</td>
					<td>{{ person.name }}</td>
					<td>{{ person.description }}</td>
				</tr>
			</tbody>
		</table>
		
		<uib-pagination total-items="person.totalItems" ng-model="person.currentPage" ng-change="" items-per-page="person.itemsPerPage"></uib-pagination>
		<br>
		
	</div>

</body>
</html>
